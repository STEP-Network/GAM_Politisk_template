<!-- Comment START
Variables used in Google Ad Manager:
GAM name / Code name / type
thirdPartyTag / [%thirdPartyTag%] / tag
clickTag / [%clickTag%] / URL
thirdPartyImpression / [%thirdPartyImpression%] / URL
Comment END -->
<!-- Version 1.0 - Standard ThirdPartyTag creative display -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #third-party-tag-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
    #third-party-tag-container iframe { width: 100%; height: 100%; object-fit: contain; object-position: center; }
    /* Info tag style */
    .info-tag {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: rgba(128, 128, 128, 0.8);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: black;
      text-decoration: none;
      cursor: pointer;
      z-index: 15;
      white-space: nowrap;
    }
    .text-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: black;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease-in-out;
      z-index: 10;
    }
    .text-container.visible {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="third-party-tag-container">
    [%thirdPartyTag%]
  </div>
  <a class="clickable-overlay" href="%%CLICK_URL_UNESC%%[%clickTag%]" target="_blank" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:12;cursor:pointer;background:rgba(0,0,0,0);"></a>
  <script>
    (function() {
      // Add political ad overlay
      const infoTag = document.createElement("div");
      infoTag.className = "info-tag";
      infoTag.textContent = "Politisk Annonce Info";
      // Create the text container
      const textContainer = document.createElement("div");
      textContainer.className = "text-container";
      // Add info text with hyperlink in the sentence
      const annonceID = "[%annonceID%]";
      const infoLink = document.createElement("a");
      infoLink.href = `https://politiskannonce.stepnetwork.dk/${annonceID}`;
      infoLink.target = "_blank";
      infoLink.textContent = "lÃ¦s mere her";
      infoLink.style.marginLeft = "4px";
      infoLink.style.textDecoration = "underline";
      infoLink.style.color = "#0074d9";
      const infoText = document.createElement("div");
      infoText.style.textAlign = "center";
      infoText.style.marginBottom = "10px";
      infoText.append("Dette er en politisk annonce. For yderligere information, ");
      infoText.appendChild(infoLink);
      infoText.append(".");
      textContainer.appendChild(infoText);
      // Add AnnonceID to the text container with prefix
      const annonceIDItem = document.createElement("div");
      annonceIDItem.className = "text-item";
      annonceIDItem.textContent = `Annonce ID# ${annonceID}`;
      textContainer.appendChild(annonceIDItem);
      // Toggle info overlay
      infoTag.addEventListener("click", () => {
        textContainer.classList.toggle("visible");
      });
      document.body.appendChild(infoTag);
      document.body.appendChild(textContainer);
    })();
  </script>
  <img src="[%thirdPartyImpression%]" width="1" height="1" style="display:none;" />
</body>
</html>
